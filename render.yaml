services:
  - type: web
    name: safitech-backend
    env: elixir
    plan: free
    buildCommand: |
      mix local.hex --force
      mix local.rebar --force
      mix deps.get --only prod
      mix compile
      mix assets.deploy
      mix ecto.migrate
    startCommand: mix phx.server --no-halt
    envVars:
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: MIX_ENV
        value: prod
      - key: POOL_SIZE
        value: "10"
      - key: FRONTEND_URL
        value: "https://your-friend-frontend.onrender.com"  # Add your friend's URL here
databases:
  - name: safitech-db
    plan: free